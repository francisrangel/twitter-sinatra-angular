<!DOCTYPE html>
<html>
  <head>

    <title>Tweets Lists</title>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/js/angular.js"></script>
    <script src="/js/jquery-1.9.1.min.js"></script>

    <script src="/js/events.js"></script>
    <script src="/js/lists.js"></script>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css"></script>
    <link rel="stylesheet" href="/css/style.css">
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <a id= "brand" class="brand" href="/">Tweets Lists</a>
        <a id="refresh-button" class="btn btn-small btn-inverse pull-right" href="/"><li class="icon-refresh icon-white"></li></a>
      </div>
    </div>

    <div ng-app="tweetsLists" ng-controller="ListsCtrl">
      <div class="list" ng-repeat="list in lists" resize-after-repeat>
        <div class="list-name">
          <a class="btn btn-inverse name" href="javascript:void(0)">{{list.name}}<i class="icon-arrow-up icon-white"></i></a>
        </div>
        <div class="tweets">
          <div class="row span4 tweet" ng-repeat="tweet in list.tweets">
            <div class="row">
              <div class="span3 author"><a href="http://twitter.com/{{tweet.author}}" target="_blank">@{{tweet.author}}</a></div>
              <div class="span1 text-right grayed">{{tweet.time_ago}}</div>
              <div class="span4">{{tweet.text}}</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
